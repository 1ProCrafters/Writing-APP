<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Writing App</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body class="editor">
    <div class="grid">
      <div class="left">
        <a id="back" href="selection.html"
          ><img id="icon" src="./media/arrowleft.svg" height="12" width="" />Go
          Back</a
        >
      </div>
      <div class="mid">
        Writing App.
      </div>
      <div class="right">
        <span id="open" class="openlight">
          <img id="icon" src="./media/file.svg" height="14" width="" />Open
        </span>
        <span id="new" class="newlight">
          <img id="icon" src="./media/plus.svg" height="12" width="" />New
        </span>
      </div>
    </div>
    <div class="textcontainer">
      <textarea
        id="maintext"
        class="textlight"
        placeholder="Start writing here!"
      ></textarea>
      <div class="btn">
        <button id="save" class="savelight">
          Save
        </button>
        <p class="warn">
          Remember to save your work!
        </p>
      </div>
    </div>
    <script>
      require("./renderer.js");
    </script>
  </body>
</html>
