<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #0a0e14;
        font-family: "Roboto Mono";
      }
    </style>
    <meta charset="UTF-8" />
    <title>Writing App</title>
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid">
      <div class="leftdark">
        <a id="backdark" href="selection.html">Go Back</a>
      </div>
      <div class="middark">
        Writing App.
      </div>
      <div class="rightdark">
        <span id="open" class="opendark">
          Open
        </span>
        <span id="new" class="newdark">
          New
        </span>
      </div>
    </div>
    <div class="textcontainer">
      <textarea
        id="maintext"
        class="textdark"
        placeholder="Start writing here!"
      ></textarea>
      <div class="btn">
        <button id="save" class="savedark">
          Save
        </button>
        <p class="warndark">
          Remember to save your work frequently.
        </p>
      </div>
    </div>
    <script>
      require("./renderer.js");
    </script>
  </body>
</html>
